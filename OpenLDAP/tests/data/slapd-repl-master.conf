# $OpenLDAP: pkg/ldap/tests/data/slapd-repl-master.conf,v 1.6.2.4 2000/09/15 16:47:10 kurt Exp $
#
# master slapd config -- for testing of replication
#
include ./schema/core.schema
include ./schema/cosine.schema
include ./schema/inetorgperson.schema
#
schemacheck	off
#
pidfile     ./test-db/slapd.pid
argsfile    ./test-db/slapd.args

#######################################################################
# ldbm database definitions
#######################################################################

database	ldbm
cachesize	0
suffix		"o=University of Michigan, c=US"
directory	./test-db
rootdn		"cn=Manager, o=University of Michigan, c=US"
rootpw		secret
index		objectClass	eq
index		cn,sn,uid	pres,eq,sub
lastmod		on

replogfile	./test-db/slapd.replog

replica		host=localhost:9010
		binddn="cn=Replica, o=University of Michigan, c=US"
		bindmethod=simple
		credentials=secret
